<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Item recently added in CHjewellery online store.">
    <title>CHjewellery cart</title>
    <link rel="preload" href="fonts/poppins-v15-latin-regular.woff2" as="font" crossorigin>
    <link rel="preload" href="fonts/poppins-v15-latin-500.woff2" as="font" crossorigin>
    <link rel="preload" href="fonts/cormorant-garamond-v9-latin-600.woff2" as="font" crossorigin>
    <link rel="preload" href="fonts/cormorant-garamond-v9-latin-italic.woff2" as="font" crossorigin>
    <link rel="preload" href="fonts/cormorant-garamond-v9-latin-700.woff2" as="font" crossorigin>
    <link rel="stylesheet" href="css/styles.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <section class="added added--page">
      <div class="added__inner">
        <div class="added__item-wrapper">
          <h1 class="added__title">The item was added to your cart</h1>
          <div class="added__item">
            <a href="article.html">
              <div class="added__item-info">
                <figure>
                  <div>
                    <picture>
                      <!-- 1х: 309px; 2x: 618px -->
                      <source media="(min-width: 601px)" srcset="img/item/gold-necklace-cart-tablet.webp 1x, img/item/gold-necklace-cart-tablet@2x.webp 2x" type="image/webp">
                      <!-- 1х: 270px; 2x: 540px -->
                      <source media="(max-width: 600px)" srcset="img/item/gold-necklace-cart-mobile.webp 1x, img/item/gold-necklace-cart-mobile@2x.webp 2x" type="image/webp">

                      <!-- 1х: 309px; 2x: 618px -->
                      <source media="(max-width: 600px)" srcset="img/item/gold-necklace-cart-mobile.jpg 1x, img/item/gold-necklace-cart-mobile@2x.jpg 2x">
                      <!-- 1х: 290px; 2x: 580px -->
                      <img src="img/item/gold-necklace-cart-tablet.jpg" srcset="img/item/gold-necklace-cart-tablet@2x.jpg 2x" width="88" height="79" alt="">
                    </picture>

                  </div>
                  <figcaption>
                    <p>Gold necklace</p>
                    <p>$ 115</p>
                  </figcaption>
                </figure>
              </div>
            </a>
            <div class="added__counter">
              <button class="added__plus"></button>
              <span>1</span>
              <button class="added__minus"></button>
            </div>
          </div>
        </div>
        <div class="added__notion">
          <p>You have 1 item in the cart</p>
          <p>Cart subtotal: $ 115</p>
        </div>
        <div class="added__links">
          <a class="added__continue" href="catalog.html">Continue shopping</a>
          <a class="added__checkout" href="#">Checkout</a>
        </div>
      </div>
    </section>
  </body>
</html>
