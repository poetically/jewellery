<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Login page of CHjewellery online store.">
    <title>CHjewellery login</title>
    <link rel="preload" href="fonts/poppins-v15-latin-regular.woff2" as="font" crossorigin>
    <link rel="preload" href="fonts/poppins-v15-latin-500.woff2" as="font" crossorigin>
    <link rel="preload" href="fonts/cormorant-garamond-v9-latin-600.woff2" as="font" crossorigin>
    <link rel="preload" href="fonts/cormorant-garamond-v9-latin-italic.woff2" as="font" crossorigin>
    <link rel="preload" href="fonts/cormorant-garamond-v9-latin-700.woff2" as="font" crossorigin>
    <link rel="stylesheet" href="css/styles.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <section class="login login--page">
      <div class="login__inner">
        <h2 class="login__title">Log in</h2>
        <form class="login__form" action="#" method="get">
          <label for="email-id">Enter your e-mail</label>
          <input type="email" name="email" id="email-id" placeholder="Your e-mail" required>
          <label for="pswd-id">Your parssword</label>
          <input type="text" name="pswd" id="pswd-id" placeholder="Password" required>
          <a class="login__forgotten" href="#">Forgot your password?</a>
          <button type="submit">Log in</button>
          <p class="login__sign-up">Don't have an account? <a href="#">Sing up</a></p>
        </form>
      </div>

    </section>

    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
